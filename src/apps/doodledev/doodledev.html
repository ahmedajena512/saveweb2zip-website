<!doctype html>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>My Links!</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }

    body,
    html {
        width: 100%;
        height: 100%;
        overflow: hidden
    }

    #doodledev-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: block
    }

    #fallback {
        display: none;
        padding: 40px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        height: 100%;
        background: #f0f0f0
    }

    #fallback.show {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center
    }

    #fallback h2 {
        margin-bottom: 20px;
        color: #333
    }

    #fallback p {
        margin-bottom: 20px;
        color: #666;
        line-height: 1.6
    }

    #fallback a {
        display: inline-block;
        padding: 10px 20px;
        background: #0f61cb;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600
    }

    #fallback a:hover {
        background: #0a4a9c
    }
</style><iframe id=doodledev-frame
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-downloads"
    src=https://a7md.vercel.app/ title="My Links!"></iframe>
<div id=fallback>
    <h2>My Links!</h2>
    <p>My links cannot be embedded due to security restrictions.
    <p>Click the button below to open my links in a new tab:</p><a href=https://a7md.vercel.app/
        rel="noopener noreferrer" target=_blank>Open My Links!</a>
</div>
<script>
    const iframe = document.getElementById("doodledev-frame"),
        fallback = document.getElementById("fallback");
    let loadTimeout = setTimeout(() => {
        fallback.classList.add("show"), iframe.style.display = "none"
    }, 5e3);
    iframe.addEventListener("load", () => {
        clearTimeout(loadTimeout);
        try {
            const e = iframe.contentDocument || iframe.contentWindow.document;
            e && "about:blank" !== e.location.href ? window.parent.postMessage({
                type: "doodledev-ready"
            }, "*") : (fallback.classList.add("show"), iframe.style.display = "none")
        } catch (e) {
            console.log("DoodleDev iframe loaded (cross-origin access blocked as expected)"), window.parent.postMessage({
                type: "doodledev-ready"
            }, "*")
        }
    })
</script>
