<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Winamp</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #292929;
            /* Fallback */
        }

        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="lib/webamp.bundle.min.js"></script>
    <script>
        const app = document.getElementById("app");
        if (window.Webamp) {
            const webamp = new Webamp({
                initialTracks: [
                    {
                        metaData: { artist: "Winamp", title: "Llama Whippin' (Intro)" },
                        url: "mp3/llama-2.91.mp3"
                    },
                    {
                        metaData: { artist: "Unknown Artist", title: "Track 1" },
                        url: "../../../assets/apps/musicPlayer/audio/song1.mp3"
                    },
                    {
                        metaData: { artist: "Unknown Artist", title: "Track 2" },
                        url: "../../../assets/apps/musicPlayer/audio/song2.mp3"
                    },
                    {
                        metaData: { artist: "Unknown Artist", title: "Track 3" },
                        url: "../../../assets/apps/musicPlayer/audio/song3.mp3"
                    }
                ],
                initialSkin: {
                    url: "skins/Excel_Skin.wsz"
                },
                availableSkins: [
                    { url: "skins/Excel_Skin.wsz", name: "Excel Skin" },
                    { url: "skins/MIKU%20v3%20by%20jenny1437.wsz", name: "Miku v3" },
                    { url: "skins/Rei_Ayanami_Amp_2.wsz", name: "Rei Ayanami" },
                    { url: "skins/undertale-by-luigihann.wsz", name: "Undertale" },
                    { url: "skins/winampskin_D-Shock.zip", name: "D-Shock" },
                    { url: "skins/wired_lain.wsz", name: "Wired Lain" }
                ],
                zIndex: 1
            });

            webamp.renderWhenReady(app).then(() => {
                console.log('Webamp rendered with skins menu');
            }).catch(err => {
                console.error("Error rendering Webamp:", err);
            });
        }
    </script>
</body>

</html>
